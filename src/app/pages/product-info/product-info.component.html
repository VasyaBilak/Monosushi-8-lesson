<section>
    <div class="container">
        <ul class="breadcrumbs">
            <li><a [routerLink]="[ '' ]"><span>Головна</span></a></li>
            <li><a [routerLink]="[ '/product-category/'+currentProduct.category.path ]"><span> {{ currentProduct.category.name }} </span></a></li>
            <li><a><span> {{ currentProduct.name }} </span></a></li>
        </ul>
        <div class="spacer-md"></div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-xl-5">
                <div class="swiper-entry product_detail-swiper">
                    <div class="swiper-container swiper-container-initialized swiper-container-horizontal">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide swiper-slide-active" style="width: 502px;">
                                <div class="product_detail-img">
                                    <img [src]="currentProduct.imagePath" [alt]="currentProduct.name" class="img swiper-lazy swiper-lazy-loaded">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-5 align-self-center">
                <div class="product_detail js-product js-product-detail">
                    <h1 class="title h2"> {{ currentProduct.name }} </h1>
                    <div class="description">
                        <b>Склад: </b>
                        {{ currentProduct.ingredients }}
                    </div>
                    <div class="product_size">
                        <b>Вага: </b>
                        <span class="size">
                            {{ currentProduct.weight }}
                        </span>
                    </div>
                    <ul class="product_variations"></ul>
                    <div class="product_detail-controls">
                        <div class="product_price-wrap">
                            <div class="product_price">
                                <b class="price">{{ currentProduct.price * currentProduct.count }} </b> грн
                            </div>
                        </div>
                        <div class="thumb-input-number">
                            <button (click)="productCount(currentProduct, false)" type="button" class="decrement">-</button>
                            <input class="product-qty" [value]="currentProduct.count" readonly max="999">
                            <button (click)="productCount(currentProduct, true)" type="button" class="increment">+</button>
                        </div>
                        <button (click)="addToBasket(currentProduct)" class="btn btn-small btn-primary order-btn add-to-cart-btn">ЗАМОВИТИ</button>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</section>
